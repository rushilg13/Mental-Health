    <!DOCTYPE html>
    <head>
        <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet"/>
        <title>
            VIT DIARIES - New Post
        </title>
    </head>



    <body>
        <header>
            VIT DIARIES
        </header>
        <div class="topnav">
            <a href="/">Home</a>
            <a class="active" href="/newpost">New Post</a>
            <a href="/news">News</a>
            <a href="/contact">Contact</a>
            <a href="/about">About</a>
        </div>

        <div class="container">
            <div id="new">
                New Post
            </div>
            <form action="{{ url_for('newpost') }}" method="POST" id="form1">
                <table class="new_table" style="margin-left:10%;">
                    <tr>
                        <td><label for="form.author" style="color: ivory;">Post-Author: &nbsp; </label></td>
                        <td>{{ form.author }}</td>
                    </tr>
                    <tr>
                        <td><label for="form.text" style="color: ivory;">Post-Content: &nbsp; </label></td>
                        <td>{{form.text(cols="130", rows="20")}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" form="form1" value="Submit" id="button_sub">Post</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    </html>
